<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Asignar Servicios con Costo</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #f8fafc 0%, #e0e7ef 100%);
      margin: 0;
      padding: 0;
      color: #222;
    }
    h2, h3 {
      text-align: center;
      color: #2a4365;
      margin-top: 40px;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }
    p {
      text-align: center;
      font-size: 1.1em;
    }
    form {
      background: #fff;
      width: 90%;
      max-width: 600px;
      margin: 30px auto 40px auto;
      padding: 30px 35px 25px 35px;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(44, 62, 80, 0.10);
      border: 1px solid #e2e8f0;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
      color: #2a4365;
    }
    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 8px 12px;
      margin-top: 4px;
      margin-bottom: 18px;
      border: 1px solid #bfc9d9;
      border-radius: 6px;
      background: #f7fafc;
      font-size: 1em;
      transition: border 0.2s;
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus {
      border: 1.5px solid #4299e1;
      outline: none;
      background: #fff;
    }
    input[type="checkbox"] {
      transform: scale(1.2);
      accent-color: #4299e1;
      margin-right: 8px;
    }
    button {
      background: linear-gradient(90deg, #4299e1 0%, #2b6cb0 100%);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 28px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 2px 8px rgba(66, 153, 225, 0.10);
      transition: background 0.2s, transform 0.1s;
    }
    button:hover {
      background: linear-gradient(90deg, #2b6cb0 0%, #4299e1 100%);
      transform: translateY(-2px) scale(1.03);
    }
    table {
      width: 95%;
      margin: 30px auto 40px auto;
      border-collapse: separate;
      border-spacing: 0;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 16px rgba(44, 62, 80, 0.07);
      overflow: hidden;
    }
    th, td {
      padding: 14px 12px;
      text-align: center;
    }
    th {
      background: #2a4365;
      color: #fff;
      font-weight: 600;
      letter-spacing: 0.5px;
      border-bottom: 2px solid #4299e1;
    }
    tr:nth-child(even) td {
      background: #f1f5fa;
    }
    tr:hover td {
      background: #e3eaf6;
      transition: background 0.2s;
    }
    td {
      color: #2a4365;
      font-size: 1em;
    }
    @media (max-width: 700px) {
      form, table {
        width: 98%;
        padding: 10px;
      }
      th, td {
        padding: 8px 4px;
        font-size: 0.97em;
      }
    }
  </style>
</head>
<body>

<h2>Asignar Servicios a la Sede</h2>

<p><strong>Ciudad:</strong> <span th:text="${sede.ciudad}"></span></p>
<p><strong>Dirección:</strong> <span th:text="${sede.direccion}"></span></p>

<form th:action="@{/sede/{id}/asignar-servicios(id=${sede.id})}" method="post" th:object="${servicioCostoForm}">
  <table>
    <tr>
      <th>Seleccionar</th>
      <th>Servicio</th>
      <th>Descripción</th>
      <th>Costo Base</th>
    </tr>
    <tr th:each="servicio, iterStat : ${servicios}">
      <td>
        <input type="checkbox" th:field="*{serviciosSeleccionados[__${iterStat.index}__].seleccionado}" />
        <input type="hidden" th:field="*{serviciosSeleccionados[__${iterStat.index}__].servicioId}" th:value="${servicio.id}" />
      </td>
      <td th:text="${servicio.nombre}"></td>
      <td th:text="${servicio.descripcion}"></td>
      <td th:text="${servicio.costo}"></td>
    </tr>
  </table>
  <button type="submit">Asignar servicios existentes</button>
</form>

<h3>Crear nuevo servicio</h3>
<form th:action="@{/sede/{id}/agregar-servicio-manual(id=${sede.id})}" method="post" th:object="${servicioCostoForm}">
  <label>Nombre: <input type="text" th:field="*{nuevoServicio.nombre}" /></label>
  <label>Descripción: <input type="text" th:field="*{nuevoServicio.descripcion}" /></label>
  <label>Costo Base: <input type="number" step="0.01" th:field="*{nuevoServicio.costo}" /></label>
  <label>Tipo:
    <select th:field="*{nuevoServicio.tipo}">
      <option th:each="tipo : ${T(org.example.turismojdbc.model.enums.TipoServicio).values()}"
              th:value="${tipo}" th:text="${tipo}">Tipo</option>
    </select>
  </label>
  <button type="submit">Crear y asignar</button>
</form>

<h3>Servicios ya asignados a esta sede</h3>
<table>
  <tr>
    <th>Servicio</th>
    <th>Descripción</th>
    <th>Costo Asignado</th>
  </tr>
  <tr th:each="asignado : ${serviciosAsignados}">
    <td th:text="${asignado.nombre}">Nombre</td>
    <td th:text="${asignado.descripcion}">Descripción</td>
    <td th:text="${asignado.costoPersonalizado}">Costo</td>
  </tr>
  <tr th:if="${#lists.isEmpty(serviciosAsignados)}">
    <td colspan="3">No hay servicios asignados a esta sede.</td>
  </tr>

</table>

</body>
</html>
