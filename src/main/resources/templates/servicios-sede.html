<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Servicios de la Sede</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ef 100%);
            margin: 0;
            padding: 0;
            color: #222;
        }
        h2 {
            text-align: center;
            color: #2a4365;
            margin-top: 40px;
            margin-bottom: 30px;
            letter-spacing: 1px;
            font-size: 2em;
        }
        table {
            width: 90%;
            margin: 0 auto 40px auto;
            border-collapse: separate;
            border-spacing: 0;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 16px rgba(44, 62, 80, 0.07);
            overflow: hidden;
        }
        th, td {
            padding: 14px 12px;
            text-align: center;
        }
        th {
            background: #2a4365;
            color: #fff;
            font-weight: 600;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #4299e1;
        }
        tr:nth-child(even) td {
            background: #f1f5fa;
        }
        tr:hover td {
            background: #e3eaf6;
            transition: background 0.2s;
        }
        td {
            color: #2a4365;
            font-size: 1em;
        }
        .back-link {
            display: block;
            width: fit-content;
            margin: 0 auto 40px auto;
            background: linear-gradient(90deg, #4299e1 0%, #2b6cb0 100%);
            color: #fff !important;
            border-radius: 6px;
            padding: 10px 24px;
            font-size: 1em;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(66, 153, 225, 0.10);
            transition: background 0.2s, transform 0.1s;
            text-align: center;
            text-decoration: none;
        }
        .back-link:hover {
            background: linear-gradient(90deg, #2b6cb0 0%, #4299e1 100%);
            transform: translateY(-2px) scale(1.03);
            color: #fff !important;
            text-decoration: none;
        }
    </style>
</head>
<body>
<h2>Servicios asignados a la sede</h2>
<p style="text-align:center;">
    <strong>Ciudad:</strong> <span th:text="${sede.ciudad}"></span> |
    <strong>Dirección:</strong> <span th:text="${sede.direccion}"></span>
</p>
<table>
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Costo Asignado</th>
        <th>Tipo</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="servicio : ${serviciosAsignados}">
        <td th:text="${servicio.nombre}">Nombre</td>
        <td th:text="${servicio.descripcion}">Descripción</td>
        <td th:text="${servicio.costoPersonalizado}">Costo</td>
    </tr>
    <tr th:if="${#lists.isEmpty(serviciosAsignados)}">
        <td colspan="4">No hay servicios asignados a esta sede.</td>
    </tr>
    </tbody>
</table>
<a th:href="@{/agencia/lista}" class="back-link">Volver al listado</a>
</body>
</html>
